<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id = "container"></div>
    <div id = "ui">
    <label for = "gridSize">Set Dimension!</label>
    <input type ="text" id="gridSize" class = "gridSize">
    <input type ="submit" value = "Let's Go!" class = "sizeSubmit">
    <label for = "setColor">Set Color!</label>
    <input type = "text" id = "setColor" class = "setColor">
    <input type = "submit" value = "Lock it in!" class = "colorSubmit">
    <button id = "rainbow">Go Crazy!</button>
    <button id = "clear">Clear</button>
    </div>
<script src="script.js" defer></script>
</body>
</html>
